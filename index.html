<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#B4D4FF">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="apple-touch-icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="apple-touch-icon-512.png">
    <title>SolFun - Apprendre le Solfège en S'amusant</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="liquid-glass.css">
    <style>
        :root {
            --pastel-pink: #FFD4E5;
            --pastel-blue: #B4D4FF;
            --pastel-lavender: #E5D4FF;
            --pastel-peach: #FFE5CC;
            --pastel-mint: #D4FFEA;
            --soft-purple: #9B86BD;
            --deep-blue: #6B9BD1;
            --white: #FFFFFF;
            --text-dark: #4A4A68;
            --text-light: #7A7A9E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding: max(20px, env(safe-area-inset-top)) max(20px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(20px, env(safe-area-inset-left));
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        body.liquid-bg {
            background: linear-gradient(135deg,
                rgba(180, 212, 255, 0.8) 0%,
                rgba(229, 212, 255, 0.8) 33%,
                rgba(255, 212, 229, 0.8) 66%,
                rgba(212, 255, 234, 0.8) 100%);
            background-size: 400% 400%;
            animation: liquidGradient 15s ease infinite;
        }
        
        .floating-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .note {
            position: absolute;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }
        
        .note:nth-child(1) { left: 10%; animation-delay: 0s; top: 20%; }
        .note:nth-child(2) { left: 80%; animation-delay: 3s; top: 60%; }
        .note:nth-child(3) { left: 50%; animation-delay: 6s; top: 80%; }
        .note:nth-child(4) { left: 20%; animation-delay: 9s; top: 50%; }
        .note:nth-child(5) { left: 70%; animation-delay: 12s; top: 30%; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 40px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow:
                0 20px 60px rgba(155, 134, 189, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 2px 16px rgba(255, 255, 255, 0.1) inset;
            animation: slideUp 0.8s ease-out;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            height: 40%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 40px 40px 0 0;
            pointer-events: none;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .mascot {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
            cursor: pointer;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .mascot svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 20px rgba(155, 134, 189, 0.2));
        }
        
        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--soft-purple);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .description {
            text-align: center;
            margin: 30px 0 40px;
            padding: 25px;
            background: rgba(212, 255, 234, 0.25);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 4px 24px rgba(31, 38, 135, 0.08);
        }
        
        .cta-button {
            display: block;
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, rgba(180, 212, 255, 0.5) 0%, rgba(155, 134, 189, 0.5) 100%);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            color: var(--text-dark);
            border: 1px solid rgba(180, 212, 255, 0.4);
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(155, 134, 189, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .cta-button:hover:before,
        .cta-button:active:before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover,
        .cta-button:active {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(180, 212, 255, 0.6) 0%, rgba(155, 134, 189, 0.6) 100%);
            border-color: rgba(180, 212, 255, 0.5);
            box-shadow: 0 15px 40px rgba(155, 134, 189, 0.35);
        }
        
        .cta-button span {
            position: relative;
            z-index: 1;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .feature-card:hover,
        .feature-card:active {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(155, 134, 189, 0.25);
            border-color: rgba(255, 255, 255, 0.35);
            background: rgba(255, 255, 255, 0.25);
        }

        .feature-card:hover::after {
            opacity: 1;
        }
        
        .feature-icon {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        
        .feature-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--soft-purple);
        }
        
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                border-radius: 30px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .mascot {
                width: 140px;
                height: 140px;
            }

            .features {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .cta-button {
                padding: 20px;
                font-size: 1.3rem;
            }

            .feature-card {
                padding: 15px;
                min-height: 80px;
            }

            .description {
                font-size: 1rem;
                padding: 20px;
            }
        }

        @media (max-width: 380px) {
            .container {
                padding: 30px 18px;
            }

            h1 {
                font-size: 1.9rem;
            }

            .mascot {
                width: 110px;
                height: 110px;
            }

            .features {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .feature-card {
                padding: 12px;
            }

        }
    </style>
</head>
