<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B4E7CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D8EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="note-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A5D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA96DA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-gradient)" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Musical note -->
  <g transform="translate(50, 50)">
    <!-- Note stem -->
    <rect x="12" y="-25" width="4" height="35" fill="url(#note-gradient)" rx="2"/>

    <!-- Note head -->
    <ellipse cx="10" cy="12" rx="10" ry="8" fill="url(#note-gradient)" transform="rotate(-20 10 12)"/>

    <!-- Flag -->
    <path d="M 16 -25 Q 30 -20, 28 -10 Q 26 -5, 16 -8" fill="url(#note-gradient)"/>
    <path d="M 16 -18 Q 26 -14, 24 -6 Q 22 -2, 16 -4" fill="url(#note-gradient)"/>
  </g>
</svg>
