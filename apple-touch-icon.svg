<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bg-gradient-ios" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B4E7CE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8D8EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B4D4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="note-gradient-ios" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A5D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#AA96DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B86BD;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners (iOS will apply its own) -->
  <rect width="180" height="180" rx="40" fill="url(#bg-gradient-ios)"/>

  <!-- Musical note with shadow -->
  <g transform="translate(90, 90)" filter="url(#shadow)">
    <!-- Note stem -->
    <rect x="18" y="-40" width="8" height="60" fill="url(#note-gradient-ios)" rx="4"/>

    <!-- Note head -->
    <ellipse cx="14" cy="24" rx="18" ry="14" fill="url(#note-gradient-ios)" transform="rotate(-25 14 24)"/>

    <!-- Flags -->
    <path d="M 26 -40 Q 50 -32, 46 -16 Q 42 -8, 26 -14" fill="url(#note-gradient-ios)"/>
    <path d="M 26 -28 Q 44 -22, 42 -10 Q 40 -4, 26 -8" fill="url(#note-gradient-ios)"/>
  </g>
</svg>
